<a href="/users/{{user.userId}}" class="user-mini thumbnail">
 <table>
   <tr>
     <td class="user-properties-mini">
        <a href="/users/{{user.userId}}"><h3></h3>{{user.nickName}}</a>
        <a href="/users/{{user.userId}}"><img src="{{user.userPhotoUrl}}" alt="user leaderboard avatar"></a>
        <p>User Rating {{user.rating}}</p>
     </td>
     <td class="user-topics-mini">
        <ul>
          <li ng-repeat="userTopic in user.topics"><a href="/leaderboard"><span class="label label-default">{{userTopic}}</span></li></a>
        </ul>
     </td>
   </tr>
 </table> 
</a> <!-- user mini -->
