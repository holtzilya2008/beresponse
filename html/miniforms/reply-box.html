
  <form class="reply-form" ng-show="replyShow">
    <h3>Reply to this Question</h3>
	<textarea class="form-control" ng-model="reply.text" maxlength="300" rows="5" placeholder="Answer text"></textarea>	 
    <button type="submit" class="btn btn-default" ng-click="submitReply(question.id,reply.text)" >Reply</button>
  </form>
