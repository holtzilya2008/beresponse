  <body>

   <!--  The body of this page based on Bootstrap sign in template -->

    <div class="container">
        <img src="../img/beresponse_logo_lg.png" alt="beResponse big Logo" class="logo-big">
        <form class="login-form">
            <h2 class="login-form-heading">Log in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="true" type="email">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="true" type="password">
            <div class="checkbox">
              <label>
                <input value="remember-me" type="checkbox"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->


    <!-- Bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
